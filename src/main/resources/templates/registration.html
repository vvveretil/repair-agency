<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />
    <meta http-equiv="x-ua-compatible" content="ie=edge" />
    <title>Material Design for Bootstrap</title>
    <!-- MDB icon -->
    <link rel="icon" href="img/mdb-favicon.ico" type="image/x-icon" />
    <!-- Font Awesome -->
    <link
            rel="stylesheet"
            href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css"
    />
    <!-- Google Fonts Roboto -->
    <link
            rel="stylesheet"
            href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500;700;900&display=swap"
    />
    <!-- MDB -->
    <link rel="stylesheet" href="css/mdb.min.css" />
    <link rel="stylesheet" href="css/style.css" />
</head>
<body>

<header th:insert="fragments/header.html :: header"> </header>

<div class="container">
    <form method="post" th:action="@{/registration}" th:object="${registrationRequest}" class="mb-4 form">
        <!-- 2 column grid layout with text inputs for the first and last names -->
        <div class="row mb-4">
            <div class="col">
                <div class="form-outline">
                    <input required th:field="*{firstName}" type="text" id="firstName" class="form-control" />
                    <label class="form-label" for="firstName">First name</label>
                </div>
                <p th:if="${#fields.hasErrors('firstName')}" th:errorclass="error" th:errors="*{lastName}" />
            </div>
            <div class="col">
                <div class="form-outline">
                    <input required th:field="*{lastName}" type="text" id="lastName" class="form-control" />
                    <label class="form-label" for="lastName">Last name</label>
                </div>
                <p th:if="${#fields.hasErrors('lastName')}" th:errorclass="error" th:errors="*{lastName}" />
            </div>
        </div>

        <!-- Email input -->
        <div class="col mb-4">
            <div class="form-outline">
                <input required th:field="*{username}" type="email" id="username" class="form-control" />
                <label class="form-label" for="username">Email address</label>
            </div>
            <p th:if="${#fields.hasErrors('username')}" th:errorclass="error" th:errors="*{username}" />
        </div>

        <!-- Password input -->
        <div class="col mb-4">
            <div class="form-outline">
                <input required th:field="*{password}" type="password" id="password" class="form-control" />
                <label class="form-label" for="password">Password</label>
            </div>
            <p th:if="${#fields.hasErrors('firstName')}" th:errorclass="error" th:errors="*{firstName}" />
        </div>

        <div class="col mb-4">
            <div class="form-outline">
                <input required th:field="*{matchingPassword}" type="password" id="matchingPassword" class="form-control" />
                <label class="form-label" for="matchingPassword">Repeat password</label>
            </div>
            <p th:if="${#fields.hasErrors('matchingPassword')}" th:errorclass="error" th:errors="*{matchingPassword}" />
        </div>

        <!-- Checkbox -->
        <div class="form-check d-flex justify-content-center mb-4">
            <input class="form-check-input me-2" type="checkbox" value="" id="form2Example33" checked />
            <label class="form-check-label" for="form2Example33">
                Subscribe to our newsletter
            </label>
        </div>

        <!-- Submit button -->
        <button type="submit" class="btn btn-primary btn-block mb-4">Sign up</button>
    </form>
</div>

<!-- MDB -->
<script type="text/javascript" src="js/mdb.min.js"></script>
<!-- Custom scripts -->
<script type="text/javascript"></script>
</body>
</html>
