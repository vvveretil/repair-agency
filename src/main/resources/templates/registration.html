<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />
    <meta http-equiv="x-ua-compatible" content="ie=edge" />
    <title>Material Design for Bootstrap</title>
    <!-- MDB icon -->
    <link rel="icon" href="img/mdb-favicon.ico" type="image/x-icon" />
    <!-- Font Awesome -->
    <link
            rel="stylesheet"
            href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css"
    />
    <!-- Google Fonts Roboto -->
    <link
            rel="stylesheet"
            href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500;700;900&display=swap"
    />
    <!-- MDB -->
    <link rel="stylesheet" href="css/mdb.min.css" />
    <link rel="stylesheet" href="css/style.css" />
</head>
<body>

<div class="container">
    <form method="post" th:action="@{/registration}" th:object="${registrationRequest}" class="mb-4 form">
        <div class="form-outline mb-2">
            <input required th:field="*{firstName}" type="text" id="firstName" class="form-control" />
            <label class="form-label" for="firstName">First name</label>
        </div>
        <p th:if="${#fields.hasErrors('firstName')}" th:errorclass="error" th:errors="*{firstName}" />

        <div class="form-outline mb-2">
            <input required th:field="*{lastName}" type="text" id="lastName" class="form-control" />
            <label class="form-label" for="lastName">Last name</label>
        </div>
        <p th:if="${#fields.hasErrors('lastName')}" th:errorclass="error" th:errors="*{lastName}" />

        <div class="form-outline mb-2">
            <input required th:field="*{patronymic}" type="text" id="patronymic" class="form-control" />
            <label class="form-label" for="patronymic">Patronymic</label>
        </div>
        <p th:if="${#fields.hasErrors('patronymic')}" th:errorclass="error" th:errors="*{patronymic}" />

        <!-- Email input -->
        <div class="form-outline mb-2">
            <input required th:field="*{username}" type="email" id="username" class="form-control" />
            <label class="form-label" for="username">Email address</label>
        </div>
        <p th:if="${#fields.hasErrors('username')}" th:errorclass="error" th:errors="*{username}" />

        <!-- Password input -->
        <div class="form-outline mb-2">
            <input required th:field="*{password}" type="password" id="password" class="form-control" />
            <label class="form-label" for="password">Password</label>
        </div>
        <p th:if="${#fields.hasErrors('matchingPassword')}" th:errorclass="error" th:errors="*{matchingPassword}" />

        <div class="form-outline mb-2">
            <input required th:field="*{matchingPassword}" type="password" id="matchingPassword" class="form-control" />
            <label class="form-label" for="matchingPassword">Repeat password</label>
        </div>
        <p th:if="${#fields.hasErrors('matchingPassword')}" th:errorclass="error" th:errors="*{matchingPassword}" />

        <!-- 2 column grid layout for inline styling -->
        <div class="row mb-4 text-center">
            <div class="col">
                    <a href="/login">Sign in</a>

            </div>

            <div class="col">
                <a href="#">Forgot password?</a>
            </div>
        </div>

        <!-- Submit button -->
        <button type="submit" class="btn btn-primary btn-block">Sign up</button>
    </form>
</div>

<!-- MDB -->
<script type="text/javascript" src="js/mdb.min.js"></script>
<!-- Custom scripts -->
<script type="text/javascript"></script>
</body>
</html>
