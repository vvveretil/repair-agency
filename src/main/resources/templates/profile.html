<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no"/>
    <meta http-equiv="x-ua-compatible" content="ie=edge"/>
    <title>Material Design for Bootstrap</title>
    <!-- MDB icon -->
    <link rel="icon" href="img/mdb-favicon.ico" type="image/x-icon"/>
    <!-- Font Awesome -->
    <link
            rel="stylesheet"
            href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css"
    />
    <!-- Google Fonts Roboto -->
    <link
            rel="stylesheet"
            href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500;700;900&display=swap"
    />
    <!-- MDB -->
    <link rel="stylesheet" href="css/mdb.min.css"/>
    <link rel="stylesheet" href="css/style.css"/>
</head>
<body>

<header th:insert="fragments/header.html :: header"></header>

<div class="container">
    <div class="list-group list-group-light" style="display: inline-block; font-size: 20px">
        <a href="#" class="list-group-item list-group-item-action px-3 border-0" aria-current="true"
           th:text="${'First name: ' + user.firstName}"></a>

        <a href="#" class="list-group-item list-group-item-action px-3 border-0" aria-current="true"
           th:text="${'Last name: ' + user.lastName}"></a>

        <a href="#" class="list-group-item list-group-item-action px-3 border-0"
           th:text="${'Email: ' + user.username}"></a>

    </div>
</div>

<!-- MDB -->
<script type="text/javascript" src="js/mdb.min.js"></script>
<!-- Custom scripts -->
<script type="text/javascript"></script>
</body>
</html>
